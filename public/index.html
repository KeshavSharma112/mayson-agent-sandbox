<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Sandbox</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css" />
</head>
<body>
  <div class="sandbox-container">
    <div class="chat-container">
      <h2>Chat</h2>
      <div class="chat-messages"></div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
      </div>
    </div>
    <div class="main-container">
      <div class="tab-bar">
        <button class="tab-button active" data-tab="vscode">VS Code</button>
        <button class="tab-button" data-tab="terminal">Terminal</button>
        <button class="tab-button" data-tab="browser">Browser</button>
      </div>
      <div class="tab-content">
        <div id="vscode" class="tab-pane active">
          <iframe src="/code/"></iframe>
        </div>
        <div id="terminal" class="tab-pane">
          <div id="terminal-container"></div>
        </div>
        <div id="browser" class="tab-pane">
          <iframe src="/vnc/vnc.html?host=localhost&port=8080&path=/vnc/websockify"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
  <script src="main.js"></script>
</body>
</html>
