services:
  mayson-agent-sandbox:
    build: .
    ports:
      - "8001:8001"
      - "9222:9222"
    volumes:
      - ./workspace:/app/workspace

  sqlpad:
    image: sqlpad/sqlpad:latest
    ports:
      - "3000:3000"
    environment:
      - SQLPAD_BASE_URL=/sqlpad
      - SQLPAD_ADMIN=admin@example.com
      - SQLPAD_ADMIN_PASSWORD=admin
    volumes:
      - ./sqlpad-data:/var/lib/sqlpad
